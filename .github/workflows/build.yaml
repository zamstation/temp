name: Build Package

on:
  push:
    branches-ignore: [temp]
  pull_request:
    branches-ignore: [temp]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: "false"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: workspace/code
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
      - name: Test
        uses: zamstation/dart_package_deployer/actions/test@test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    if: "false"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: workspace/code
      - name: Build
        uses: zamstation/dart_package_deployer/actions/build@test
      - name: Export Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: build-${{ github.sha }}

  dry_deploy:
    name: Dry Deploy
    runs-on: ubuntu-latest
    # needs: [build]
    steps:
      # - name: Import Workspace
      #   uses: actions/cache@v2
      #   with:
      #     path: workspace
      #     key: build-${{ github.sha }}
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: workspace/code
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
      - name: Dry Deploy
        uses: zamstation/dart_package_deployer/actions/dry_deploy@test
