name: Deploy Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: workspace

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      DEPLOYER_REPO_NAME: dart_package_deployer
      DEPLOYER_PUBSPEC: https://raw.githubusercontent.com/zamstation/dart_package_deployer/main/pubspec.yaml

    steps:
      - name: Extract Cache Key
        id: extract-cache-key
        run: |
          cacheKey="$DEPLOYER_REPO_NAME-$(curl -s $DEPLOYER_PUBSPEC | grep "version:" | cut -d":" -f2 | xargs)"
          echo "Cache Key: $cacheKey"
          echo "::set-output name=cacheKey::$cacheKey"
      - name: Extract Workspace From Cache
        id: cache-workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: ${{ steps.extract-cache-key.outputs.cacheKey }}
      - name: Create New Workspace
        if: steps.cache-workspace.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/zamstation/$DEPLOYER_REPO_NAME.git
          bash $DEPLOYER_REPO_NAME/bin/main.sh
          rm -rf $DEPLOYER_REPO_NAME
      - name: Show Workspace
        run: |
          echo -e "\nWorkspace Directory:"
          ls -ltra workspace
          echo -e "\nScripts Directory:"
          ls -ltra workspace/deploy/scripts
      - name: Export Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: prepare-${{ github.sha }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [prepare]
    defaults:
      run:
        working-directory: workspace/code
    steps:
      - name: Import Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: prepare-${{ github.sha }}
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: workspace/code
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
      - id: composite-test
        uses: zamstation/actions/dart_package/test@main
      - name: Compile
        run: bash ../deploy/scripts/compile.sh
      - name: Lint
        run: bash ../deploy/scripts/lint.sh
      - name: Analyze
        run: bash ../deploy/scripts/analyze.sh
      - name: Test
        run: bash ../deploy/scripts/test.sh
      - name: Export Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: test-${{ github.sha }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Import Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: test-${{ github.sha }}
      - name: Pack
        run: bash deploy/scripts/pack.sh code build
      - name: Cleanup
        run: rm -rf code
      - name: Export Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: build-${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Import Workspace
        uses: actions/cache@v2
        with:
          path: workspace
          key: build-${{ github.sha }}
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
      - name: Validate
        run: bash deploy/scripts/validate.sh build
      - name: Publish
        run: bash deploy/scripts/publish.sh build
